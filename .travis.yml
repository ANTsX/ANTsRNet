# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
r:
  - release
  - dev

dist: trusty
sudo: false
warnings_are_errors: false

r_build_args: --no-build-vignettes --no-manual
env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual "
  - R_CHECK_ARGS=" --timings --as-cran"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1
  # - WARNINGS_ARE_ERRORS=0

env:
  global:
    - TENSORFLOW_TEST_EXAMPLES="0"

cache:
  packages: true

before_install:
  - export PACKAGE_NAME=ANTsRNet
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - echo "YESSAH"
  - Rscript -e 'install.packages("rsvd")'
  - Rscript -e 'install.packages("magic")'
  - Rscript -e 'install.packages("psych")'
  - Rscript -e 'install.packages("RcppEigen")'
#  - Rscript -e 'install.packages("tensorflow")'
#  - Rscript -e 'install.packages("keras")'
  - gh_binary_install  stnava/ITKR ANTsX/ANTsRCore ANTsX/ANTsR
#  - Rscript -e 'devtools::install_github( "rstudio/tensorflow" )'
