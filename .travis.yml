language: r
warnings_are_errors: false
cache:
  packages: true
  - packages
  - ccache
  directories:
    - $HOME/.cache/pip

bioc_required: false
cran: http://cran.rstudio.com
allow_failures:
  - os: osx

latex: false
compiler: clang
osx_image: xcode9

env:
  global:
    - TENSORFLOW_TEST_EXAMPLES="0"

before_script:
  - pip2.7 install --upgrade --ignore-installed --user travis pip setuptools wheel virtualenv
  - R CMD INSTALL .
  - R -e 'tensorflow::install_tensorflow()'

before_install:
  - export PACKAGE_NAME=ANTsRNet
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - install_deps_no_suggests
  - Rscript -e 'install.packages("rsvd")'
  - Rscript -e 'install.packages("magic")'
  - Rscript -e 'install.packages("psych")'
  - Rscript -e 'install.packages("RcppEigen")'
#  - Rscript -e 'install.packages("keras")'
  - gh_binary_install stnava/ITKR stnava/ANTsRCore stnava/ANTsR
  - Rscript -e 'devtools::install_github("rstudio/tensorflow")'
  - travis_run_cache

jobs:
  include:
    - name: "linux"
      os: linux
    - name: "OSX"
      os: osx

after_failure:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

after_success:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always
